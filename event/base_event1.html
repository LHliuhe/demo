	<!-- event事件不兼容在IE8以下 的浏览器，需要进行兼容性处理-->

	<script type="text/javascript">
		document.onclick = function(eve){
			var oEvent = eve||event;
			alert(oEvent.x+','+oEvent.y+'；'+oEvent.clientX+','+oEvent.clientY+'；'+oEvent.offsetX+','+oEvent.offsetY+'；'+oEvent.screenX+','+oEvent.screenY)
		}
	</script>
