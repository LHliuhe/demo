<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下拉菜单-变幻-1</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		body{font:14px/1.6em "Microsoft YaHei";}
		ul{list-style: none;border-bottom:2px solid #dce41b;overflow: auto;}
		ul li{float:left;padding:0 10px;background:#eee;margin:auto;}
		ul li a{text-decoration:none;color:#333;width:80px;display: block;text-align: center;}
		ul li a span{display: none;}
		ul li a:hover{margin-top:-22px;}
		ul li a:hover span{display: block;background-color:#dce41b;color:#fff;}

	</style>
</head>
<body>
	<ul>
		<li><a href="">首页<span>Home</span></a></li>
		<li><a href="">课程大厅<span>Course</span></a></li>
		<li><a href="">学习中心<span>Learn</span></a></li>
		<li><a href="">关于我们<span>About</span></a></li>
	</ul>
</body>
</html>
